<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Food Guardian</title>
    <title>Food Inventory</title>
    <style>
        body {
            margin: 90px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }

        .green {
            background-color: green;
        }

        .yellow {
            background-color: yellow;
        }

        .red {
            background-color: red;
        }
    </style>
</head>
<body>
    {% include 'nav.html'%}
<h2>Food Inventory</h2>

<table>
    <thead>
        <tr>
            <th>Food Item</th>
            <th>Expiration Date</th>
            <th>Days Left</th>
            <th>Color Indicator</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Apples</td>
            <td>2024-04-30</td>
            <td id="applesDaysLeft"></td>
            <td id="applesColorIndicator"></td>
        </tr>
        <tr>
            <td>Bananas</td>
            <td>2024-05-05</td>
            <td id="bananasDaysLeft"></td>
            <td id="bananasColorIndicator"></td>
        </tr>
        <tr>
            <td>Carrots</td>
            <td>2024-05-10</td>
            <td id="carrotsDaysLeft"></td>
            <td id="carrotsColorIndicator"></td>
        </tr>
        <tr>
            <td>Oranges</td>
            <td>2024-05-15</td>
            <td id="orangesDaysLeft"></td>
            <td id="orangesColorIndicator"></td>
        </tr>
        <tr>
            <td>Tomatoes</td>
            <td>2024-05-20</td>
            <td id="tomatoesDaysLeft"></td>
            <td id="tomatoesColorIndicator"></td>
        </tr>
        <tr>
            <td>Spinach</td>
            <td>2024-05-25</td>
            <td id="spinachDaysLeft"></td>
            <td id="spinachColorIndicator"></td>
        </tr>
        <!-- Add more rows for additional food items -->
    </tbody>
</table>

<script>
    // Function to calculate the number of days left before expiration
    function calculateDaysLeft(expirationDate) {
        const today = new Date();
        const expiration = new Date(expirationDate);
        const diffTime = expiration.getTime() - today.getTime();
        const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
        return diffDays;
    }

    // Function to update the days left and color indicator
    function updateDaysLeftAndColor(expirationDate, daysLeftElement, colorIndicatorElement) {
        const daysLeft = calculateDaysLeft(expirationDate);
        daysLeftElement.textContent = daysLeft;

        if (daysLeft > 6) {
            colorIndicatorElement.classList.add('green');
        } else if (daysLeft > 3) {
            colorIndicatorElement.classList.add('yellow');
        } else if (daysLeft > 1) {
            colorIndicatorElement.classList.add('red');
        }
    }

    // Update days left and color for each food item
    updateDaysLeftAndColor('2024-04-30', document.getElementById('applesDaysLeft'), document.getElementById('applesColorIndicator'));
    updateDaysLeftAndColor('2024-05-05', document.getElementById('bananasDaysLeft'), document.getElementById('bananasColorIndicator'));
    updateDaysLeftAndColor('2024-05-10', document.getElementById('carrotsDaysLeft'), document.getElementById('carrotsColorIndicator'));
    updateDaysLeftAndColor('2024-05-15', document.getElementById('orangesDaysLeft'), document.getElementById('orangesColorIndicator'));
    updateDaysLeftAndColor('2024-05-20', document.getElementById('tomatoesDaysLeft'), document.getElementById('tomatoesColorIndicator'));
    updateDaysLeftAndColor('2024-05-25', document.getElementById('spinachDaysLeft'), document.getElementById('spinachColorIndicator'));
</script>
